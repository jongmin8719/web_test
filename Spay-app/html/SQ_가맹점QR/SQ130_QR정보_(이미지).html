<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>S Pay Plus</title>
    <!-- css -->
    <link rel="stylesheet" href="../../resource/css/spay_reset.css"><!-- 태그 기본설정, 폰트 -->
    <link rel="stylesheet" href="../../resource/css/spay_style.css"><!-- 스타일 관련 css -->
    <link rel="stylesheet" href="../../resource/css/swiper.min.css"><!-- swiper.js -->
    <!-- 스크립트 -->
    <script type="text/javascript" src="../../resource/js/jQuery 3.7.0.js"></script>
    <script type="text/javascript" src="../../resource/js/swiper.min.js"></script>
    <script type="text/javascript" src="../../resource/js/spay_ui.js"></script>
</head>

<body>
    <div class="wrap js-wrap">
        <!-- 헤더 영역 -->
        <header class="header position-sticky">
            <!-- 헤더 네비 -->
            <nav class="header-nav">
                <a href="#none"class="hd-btn back"><span class="blind-i">뒤로가기</span></a>
            </nav>
            <!-- 헤더 타이틀 -->
            <div class="header-title">
                <h1 class="header-title">QR 정보</h1>
            </div>
        </header>

        <!-- 컨텐츠 영역 -->
        <main class="container-wrap js-container-wrap bg-white">
            <!-- container -->
            <section class="qr-container">
                <div class="img-box">
                    <!-- <canvas class="qr-img"></canvas> -->
                    <img src="../../resource/img/spay/qr-img.svg" alt="qr이미지" class="qr-img">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
