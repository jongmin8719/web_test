<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title></title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="zero.css">
</head>

<body>
<div class="wrap">
	<!-- header -->
	<div class="header floating-back-header floating-sticky">
		<h1></h1>
		<p class="history_back">
			<a href="#none" class="btn-history-back">뒤로가기</a>
		</p>
		<p class="outpage">
			<a href="#none" class="btn_outpage">페이지나가기</a>
		</p>
	</div>
	<!-- // header -->

	<div class="container">
		<div class="content">
			<!-- PG -->
			<div class="biz_pg_w">
				<!-- 제로페이 pg 회원가입 -->
				<div class="pg_join addBtn-pb58"><!-- 2022-06-24 하단 고정버튼 생성 시 addBtn-pb58 추가 -->
					<p class="txt_bold">
						인증번호를 입력해 주세요.
					</p>
					<!-- 정보입력 폼 -->
					<div class="ipt_section">
						<form action="">
							<fieldset>
								<legend>인증번호 입력</legend>
								<!-- 2022-06-24 -->
								<!-- 이름 -->
								<div class="cert active"><!-- 인증번호 입력 활성화 시 active 클래스 추가 -->
									<h3>인증번호</h3>
									<div class="ipt_bx">
										<input type="text" value="123456" id="keypad">
										<span class="time">01:20</span>
									</div>
									<div class="btn_cert">
										<a href="#none">인증번호 재요청</a>
									</div>
								</div>
								<!-- //이름 -->
								<!-- //2022-06-24 -->
							</fieldset>
						</form>
						<!-- //정보입력 폼 -->
						<div class="cert_alert">
							<p class="alert">인증번호가 오지 않나요?</p>
							<div class="msg_bx">
								<!-- 2022-08-10 -->
								<ul>
									<li>
										인증번호는 <a href="#none" class="fw_b">02-708-1000</a> 전화번호로 발송됩니다.<br>
										위 인증번호가 차단되었으면 차단 해제 부탁드립니다.
									</li>
									<li>
										인증 관련 문의는 <a href="#none" class="fw_b">02-708-1000</a> KCP 고객센터로 연락하시면 보다 자세히 인증 관련 안내를 받으실 수 있습니다.
									</li>
								</ul>
								<!-- //2022-08-10 -->
							</div>
						</div>
					</div>
				</div>
				<!-- /제로페이 pg 회원가입 -->
				<!-- 하단 고정버튼 -->
				<div class="btn_botFix_w">
					<div class="inner">
						<a href="#" class="btn_default btn-style-h48 round_r6 on"><!-- 활성/비활성 시 on클래스 추가/삭제 -->
							<span>인증 완료</span>
						</a>
					</div>
				</div>
				<!-- //하단 고정버튼 -->
			</div>
			<!-- //PG -->
		</div>
	</div><!-- // container -->
</div><!-- // wrap -->
<script type="text/javascript" src="../../resource/js/lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../resource/js/lib/swipe.js"></script>
<script type="text/javascript" src="../../resource/js/checkpay_ui.js"></script>
</body>
</html>
<script>
$(function(){
	setTimeout(function(){
		$('#keypad').focus();
		$('#keypad').click();
	}, 500);
})
</script>
