<script>
	$(function(){
		// 체크박스 상태 동기화
		let allChk = $('.js-all-check');
		let checkbox = $('.js-checked--handle input').not(allChk);

		// 'allChk' 클릭 시, 모든 개별 체크박스 상태 동기화
		allChk.on('click', function () {
			const isChecked = $(this).prop('checked');
			checkbox.prop('checked', isChecked);
		});

		// 개별 체크박스 클릭 시, allChk 상태 업데이트
		checkbox.on('click', function () {
			const total = checkbox.length;
			const checkedCount = checkbox.filter(':checked').length;

			allChk.prop('checked', total === checkedCount);
		});

	})
</script>
