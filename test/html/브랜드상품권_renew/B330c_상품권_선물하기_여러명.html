<!-- 텍스트박스 높이값 변경 -->
<script>
$(function(){

$('.send_list .del a').on({
	click: function(){
		alert($(this).parent().parent().index() + '번 입니다.')
	}
})

	const txtAr = $(".autoresize textarea");

	msgAreaHeight();
	txtAr.on('keydown keyup', msgAreaHeight);

	function msgAreaHeight() {
		if(txtAr.prop("scrollHeight") > 24){
			txtAr.height(48);
		}
		if(txtAr.prop("scrollHeight") > 48){
			txtAr.height(72);
		}
		if(txtAr.prop("scrollHeight") > 72){
			txtAr.height(96);
		}
		if(txtAr.prop("scrollHeight") > 86){
			txtAr.height(120);
		}
		if(txtAr.val() === ""){
			txtAr.height(24);
		}
	}
})
</script>
